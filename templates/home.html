{% extends 'base.html' %}
{% block content %}
    {% if news_list %}
        {% for news in news_list %}
            <div class="jumbotron">
            <h3>{{ news.title }}</h3>
            <img src="{{ news.image.url }}">
            <p>{{ news.description }}</p>
            </div>
        {% endfor %}
    {% else %}
        <h3>You have no news</h3>
    {% endif %}
{% endblock %}
